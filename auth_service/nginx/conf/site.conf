server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    root /;

    location /api/ {
        proxy_pass http://auth_service:5000;
    }

    location ~* \.(js|jpg|png|css)$ {
        log_not_found off;
        expires 30d;
    }

    error_page  404              /404.html;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }

}